<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid bg">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <form class="form-container" style="margin-top: 8%;">
                    <h1>SignUp Form</h1>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputEmail1"><i class="fa fa-user-o" aria-hidden="true"></i> Username</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1"><i class="fa fa-envelope-o" aria-hidden="true"></i> Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1"><i class="fa fa-lock" aria-hidden="true"></i> Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"><i class="fa fa-lock" aria-hidden="true"></i> Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Type Password Again">
                      </div>
                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                    <hr>
                    <div class="bottom">
                        <p>Already have an account?<a href="login.html"> Log In</a></p>
                        <p><i class="fa fa-home" aria-hidden="true"></i><a href="index.html"> Back to Home</a></p>   
                     </div>
                  </form>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>
</body>
</html>
